<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHFR Officer Clipboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            /* Default: Theme 1 (Tactical Dark) */
            --bg-body: #111111;
            --bg-sidebar: #000000;
            --bg-panel: #1E1E1E;
            --text-main: #E0E0E0;
            --text-muted: #9CA3AF;
            --accent-color: #D50000; /* Red */
            --accent-hover: #b91c1c;
            --border-color: #333333;
            --input-bg: rgba(255, 255, 255, 0.05);
        }

        /* Theme 2: Clean Blue */
        body.theme-2 {
            --bg-body: #f8fafc;
            --bg-sidebar: #1e3a8a; /* Navy Blue */
            --bg-panel: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --accent-color: #f59e0b; /* Gold/Amber */
            --accent-hover: #d97706;
            --border-color: #e2e8f0;
            --input-bg: #f1f5f9;
        }

        /* Theme 3: Red Line */
        body.theme-3 {
            --bg-body: #ffffff;
            --bg-sidebar: #b91c1c; /* Fire Engine Red */
            --bg-panel: #ffffff;
            --text-main: #000000;
            --text-muted: #4b5563;
            --accent-color: #111111; /* Black Accents */
            --accent-hover: #333333;
            --border-color: #d1d5db;
            --input-bg: #fef2f2;
        }

        /* Theme 4: Maltese Gold */
        body.theme-4 {
            --bg-body: #fafaf9;
            --bg-sidebar: #1c1917; /* Warm Black */
            --bg-panel: #ffffff;
            --text-main: #1c1917;
            --text-muted: #57534e;
            --accent-color: #d97706; /* Gold */
            --accent-hover: #b45309;
            --border-color: #e7e5e4;
            --input-bg: #f5f5f4;
        }

        /* --- GLOBAL STYLES USING VARIABLES --- */
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Sidebar Styling */
        .app-sidebar {
            background-color: var(--bg-sidebar) !important;
            border-right: 1px solid var(--border-color);
        }
        
        .app-sidebar .sidebar-text-main { color: white !important; } /* Sidebar text usually white on dark/colored backgrounds */
        .app-sidebar .sidebar-text-muted { color: rgba(255,255,255, 0.6) !important; }
        .app-sidebar .sidebar-divider { border-color: rgba(255,255,255, 0.1) !important; }

        /* Main Content Styling */
        .app-header {
            background-color: var(--bg-panel);
            border-bottom: 1px solid var(--border-color);
        }

        .file-card {
            background-color: var(--bg-panel);
            border: 1px solid var(--border-color);
        }
        .file-card:hover {
            border-color: var(--accent-color);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Interactive Elements */
        .accent-text { color: var(--accent-color) !important; }
        .accent-bg { background-color: var(--accent-color) !important; color: white; }
        .accent-border { border-color: var(--accent-color) !important; }

        /* Form Inputs */
        .form-input {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            transition: all 0.2s;
        }
        .form-input:focus {
            background-color: var(--bg-panel);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 1px var(--accent-color);
        }

        /* --- PRINT STYLES (UNCHANGED) --- */
        @media print {
            @page { margin: 0.5in; size: auto; }
            body { 
                -webkit-print-color-adjust: exact; 
                background-color: white !important; 
                color: black !important;
            }
            .no-print { display: none !important; }
            iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; }
            
            .print-container { 
                width: 100% !important; 
                max-width: none !important; 
                padding: 0 !important; 
                margin: 0 !important; 
                border: none !important; 
                box-shadow: none !important; 
                background: white !important; 
                color: black !important; 
            }
            
            input, textarea { 
                border: none !important; 
                border-bottom: 1px solid black !important; 
                background: transparent !important; 
                padding: 0 !important; 
                margin: 0 !important; 
                resize: none !important; 
                color: black !important;
                box-shadow: none !important;
            }
            input::placeholder, textarea::placeholder { color: transparent !important; }
            
            table { width: 100% !important; border-collapse: collapse !important; }
            th, td { border: 1px solid black !important; }
        }
        
        /* Special Paper View Class */
        .paper-view {
            background-color: white !important;
            color: black !important;
            border: 1px solid #e5e7eb !important;
        }
        .paper-view .form-input {
            background-color: rgba(241, 245, 249, 0.5) !important;
            color: black !important;
            border: none !important;
            border-bottom: 1px solid black !important;
        }
        .paper-view .form-input:focus {
            background-color: white !important;
            box-shadow: none !important;
            border-bottom: 2px solid #D50000 !important;
        }
        
        .pdf-container::-webkit-scrollbar { width: 8px; height: 8px; }
        .pdf-container::-webkit-scrollbar-track { background: #f1f5f9; }
        .pdf-container::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .pdf-container::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>

        // --- File Viewer/Editor Controller ---

                                    <p className="text-sm" style={{color: 'var(--text-muted)'}}>
                                        This document is in <strong>.docx</strong> format. For best results (layout fidelity), please download and open it in Word, or use the <strong>Fill Form</strong> mode if available to type directly in browser.

                                <a 
                                    href={filePath}

        // --- Link Dashboard Component ---
        const LinksDashboard = () => {

                { name: "Imagetrend Yellow", url: "https://pinellascounty.imagetrendelite.com/Elite/Organizationpinellascounty/?logout=1", color: "bg-yellow-500", icon: FileText },
                { name: "Pstrax", url: "https://app1.pstrax.com/login.php?username=lpetrone%40palmharborfd.com", color: "bg-green-600", icon: ClipboardCheck },

                { name: "Department Calendar", url: "https://outlook.office365.com/calendar/published/19aade923b7344d2a321b8ba62ae15b3@palmharborfd.com/73c49905a6fd44739ced72ca58399a0e3049452539445466519/calendar.html", color: "bg-purple-600", icon: CalendarIcon },
                { name: "Vector Solutions", url: "https://app.targetsolutions.com/auth/index.cfm?action=login.showlogin&customerid=16061&customerpath=palmharborfire", color: "bg-teal-600", icon: Briefcase },

                    type: 'pdf', 
                    icon: ShieldAlert, 
                    category: 'EMS' 
                },
                { 
                    id: 'elderlinks', 
                    name: 'Elderlinks Referral',

                                {sidebarOpen && (
                                    <div className="animate-in fade-in duration-300">
                                        <span className="font-black text-lg tracking-tighter block leading-none sidebar-text-main">PHFR</span>
                                        <span className="text-[10px] font-bold accent-text uppercase tracking-widest">Officer Suite</span>
                                    </div>
                                )}
                            </div>
                            <button onClick={() => setSidebarOpen(!sidebarOpen)} className="p-2 hover:bg-gray-800 rounded-xl transition-all sidebar-text-muted hover:text-white">
                                {sidebarOpen ? <X size={18} /> : <Menu size={18} />}
                            </button>
                        </div>

                        <nav className="p-4 space-y-4 overflow-y-auto flex-grow scroll-smooth">
                            <button
                                onClick={() => setActiveTab('dashboard')}
                                className={`
                                    w-full flex items-center gap-4 px-4 py-4 rounded-2xl transition-all duration-300 group mb-2
                                    ${activeTab === 'dashboard' 
                                        ? 'accent-bg shadow-xl shadow-red-900/40' 
                                        : 'sidebar-text-muted hover:bg-gray-900 hover:text-white'}
                                    ${!sidebarOpen ? 'justify-center' : ''}
                                `}
                            >
                                <LayoutDashboard size={20} className="flex-shrink-0" />
                                {sidebarOpen && <span className="text-sm font-black uppercase tracking-widest">Dashboard</span>}
                            </button>

                            {sidebarOpen && (
                                <div className="px-1 mb-4">
                                    <div className="relative">
                                        <Search className="absolute left-3 top-1/2 -translate-y-1/2 sidebar-text-muted" size={14} />
                                        <input 
                                            type="text" 
                                            placeholder="Quick find..." 
                                            className="w-full bg-gray-900 border border-gray-800 text-gray-300 text-xs rounded-lg pl-9 pr-3 py-2.5 focus:outline-none accent-border transition-colors placeholder:text-gray-600 form-input"
                                            value={sidebarSearch}
                                            onChange={(e) => setSidebarSearch(e.target.value)}
                                            style={{backgroundColor: 'var(--input-bg)', color: 'var(--text-main)', borderColor: 'var(--border-color)'}}
                                        />
                                    </div>
                                </div>
                            )}

                            {['Officer Clipboard', 'EMS'].map(cat => {
                                const isExpanded = expandedCategories[cat];
                                const items = navigation.filter(item => 
                                    item.category === cat && 
                                    (sidebarSearch === '' || item.name.toLowerCase().includes(sidebarSearch.toLowerCase()))
                                );
                                
                                // Hide category header if search is active and no items match
                                if (items.length === 0 && sidebarSearch !== '') return null;

                                return (
                                    <div key={cat} className="space-y-1">
                                        <button 
                                            onClick={() => sidebarOpen && toggleCategory(cat)}
                                            className={`
                                                w-full flex items-center justify-between px-4 py-3 rounded-xl transition-colors group
                                                ${sidebarOpen ? 'hover:bg-gray-900' : 'justify-center'}
                                            `}
                                        >
                                            <div className="flex items-center gap-4">
                                                <div className="w-1.5 h-1.5 rounded-full bg-gray-600 accent-bg transition-all"></div>
                                                {sidebarOpen && <span className="text-[10px] font-black uppercase tracking-[0.2em] sidebar-text-muted group-hover:text-gray-300">{cat}</span>}
                                            </div>
                                            {sidebarOpen && (
                                                isExpanded ? <ChevronDown size={14} className="text-gray-500" /> : <ChevronRight size={14} className="text-gray-500" />
                                            )}
                                        </button>

                                        {(isExpanded || !sidebarOpen || sidebarSearch !== '') && (
                                            <div className={`${sidebarOpen ? 'ml-6 space-y-1' : 'space-y-1 hidden'}`}>
                                                {items.map((item) => (
                                                    <button
                                                        key={item.id}
                                                        onClick={() => setActiveTab(item.id)}
                                                        className={`
                                                            w-full flex items-center gap-4 px-4 py-2.5 rounded-xl transition-all duration-300 group/item
                                                            ${activeTab === item.id 
                                                                ? 'bg-gray-800 accent-text font-bold border-l-4 accent-border' 
                                                                : 'sidebar-text-muted hover:text-white hover:bg-gray-900'}
                                                            ${!sidebarOpen ? 'justify-center' : ''}
                                                        `}
                                                        title={!sidebarOpen ? item.name : ''}
                                                    >
                                                        <item.icon size={16} className={`flex-shrink-0 ${activeTab === item.id ? 'accent-text' : ''}`} />
                                                        {sidebarOpen && <span className="text-xs font-medium whitespace-nowrap overflow-hidden text-ellipsis">{item.name}</span>}
                                                    </button>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                        </nav>
                        
                        <div className="p-4 border-t border-gray-800 sidebar-divider">
                            {sidebarOpen && <p className="text-[10px] uppercase font-bold sidebar-text-muted mb-3 text-center">Interface Theme</p>}
                            <div className={`flex ${sidebarOpen ? 'justify-between' : 'flex-col gap-2 items-center'}`}>
                                {themes.map(t => (
                                    <button
                                        key={t.id}
                                        onClick={() => setCurrentTheme(t.id)}
                                        className={`w-6 h-6 rounded-full border-2 transition-transform hover:scale-110 ${currentTheme === t.id ? 'border-white scale-110 shadow-lg' : 'border-transparent opacity-60 hover:opacity-100'}`}
                                        style={{ backgroundColor: t.color }}
                                        title={t.name}
                                    />
                                ))}
                            </div>
                        </div>

                        <div className="p-6 border-t border-gray-800 sidebar-divider flex flex-col gap-4">
                            <div className="flex items-center gap-3">
                                <div className="w-8 h-8 rounded-full accent-bg flex items-center justify-center text-[10px] font-black text-white shadow-lg shadow-red-900/50">JD</div>
                                {sidebarOpen && (
                                    <div className="text-[10px] uppercase font-bold sidebar-text-muted">
                                        Created BY <br /> <span className="sidebar-text-main">Gianluca Petrone</span>
                                    </div>
                                )}
                            </div>
                        </div>
                    </aside>

                    {/* Main Content Area */}
                    <main className="flex-1 flex flex-col min-w-0 h-screen overflow-hidden">
                        {/* Top Bar */}
                        <header className="app-header bg-fire-panel/90 backdrop-blur-md border-b border-gray-800 sticky top-0 z-40 p-6 flex items-center justify-between print:hidden flex-shrink-0">
                            <div className="flex items-center gap-4">
                                <h2 className="font-black text-xl tracking-tight" style={{color: 'var(--text-main)'}}>
                                    {activeTab === 'dashboard' ? 'Station Dashboard' : activeItem?.name}
                                </h2>
                                {activeTab !== 'dashboard' && (
                                    <span className="hidden md:inline-flex items-center gap-1.5 px-2 py-1 rounded bg-gray-800 text-[10px] font-bold text-gray-400 uppercase tracking-wide border border-gray-700">
                                        <Eye size={12} /> View Mode
                                    </span>
                                )}
                            </div>
                            
                            <div className="flex gap-3">
                                <button 
                                    onClick={() => setActiveTab('dashboard')}
                                    className={`px-3 py-2 rounded-xl transition-all ${activeTab === 'dashboard' ? 'bg-gray-800 text-gray-500 cursor-not-allowed border border-gray-700' : 'bg-fire-panel border border-gray-600 hover:bg-gray-800 text-white shadow-sm'}`}
                                    disabled={activeTab === 'dashboard'}
                                    style={activeTab !== 'dashboard' ? {backgroundColor: 'var(--bg-panel)', borderColor: 'var(--border-color)', color: 'var(--text-main)'} : {}}
                                >
                                    <LayoutDashboard size={18} />
                                </button>
                            </div>
                        </header>

                        {/* Content Viewer */}
                        <div className="flex-1 overflow-y-auto p-6 md:p-8" style={{background: 'var(--bg-body)'}}>
                            {renderContent()}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
